<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Writer</title>
</head>
<body>
  <div class="topper">
	<h1 class="title">Writer</h1>
  </div>
  <div class="container">
  <form type="hidden" id="save" name="save">
	<textarea id="writing-area" form="save" placeholder="여기에 소설을 입력"></textarea>
	<input type="hidden" id="id" value="">
	<button type="button" id="ajaxSave" style="display:none">
	  <span class="material-symbols-outlined">
		save
	  </span>
	</button>
  </form>
  </div>
  <form class="login-popup" method="POST" id="loginForm" name="loginForm">
	<input id="login-id" placeholder="아이디">
	<input id="login-pw" placeholder="비밀번호">
  <input id="ajaxSignup" type="button" value="회원가입">
	<input id="ajaxLogin" type="button" value="로그인">
  </form>
  <div class="status-view" id="status-view"></div>
  <div id="loading-screen-block"></div>
  <div class="lds-dual-ring"></div>
  <div class="footer"></div>
  <script src="/js/ajax.js"></script>
</body>
</html>
